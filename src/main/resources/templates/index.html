<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${bookItTitle}"></title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/6.0.0/css/all.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/vuetify/2.6.2/dist/vuetify.min.css}"/>
    <link rel="stylesheet" th:href="@{/styles/index/index.css}"/>
</head>
<body>
    <div id="index-app" class="globalLoaderContainer">
        <div class="globalLoader">
            <i class="fa-solid fa-3x fa-circle-notch fa-spin"></i>
        </div>
    </div>
    <template id="index-app_tpl">
        <v-app>
            <v-app-bar app
                       clipped-left
                       class="white--text"
                       color="primary">
                <v-toolbar-title>bookIt</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-btn color="white"
                       tile
                       outlined
                       elevation="0"
                       class="text-capitalize"
                       @click="loginOverlay = true">
                    Login
                </v-btn>
            </v-app-bar>
            <v-navigation-drawer app
                                 clipped
                                 d-flex flex-column justify-space-between
                                 :mini-variant.sync="minifyNavigation"
                                 permanent>
                <v-list nav
                        dense>
                    <v-list-item-group
                            link
                            v-model="activeNavigationItem"
                            active-class="primary--text text--accent-4">
                        <v-list-item v-for="(navItem, navItemIndex) in navigationItems"
                                     :key="navItemIndex"
                                     :href="navItem.link"
                                     :title="navItem.text">
                            <v-list-item-icon>
                                <v-icon v-text="navItem.icon"></v-icon>
                            </v-list-item-icon>
                            <v-list-item-title v-text="navItem.text"></v-list-item-title>
                        </v-list-item>
                    </v-list-item-group>
                </v-list>
                <!--<v-spacer></v-spacer>
                <v-list nav
                        dense>
                    <v-list-item link>
                        <v-list-item @click="minifyNavigation = !minifyNavigation"
                                     :title="minifyNavigation ? 'Fold-out':'Fold-in'">
                            <v-list-item-icon>
                                <v-icon v-text="minifyNavigation ? 'fa-solid fa-chevron-right':'fa-solid fa-chevron-left'"></v-icon>
                            </v-list-item-icon>
                            <v-list-item-title v-text="minifyNavigation ? 'Fold-out':'Fold-in'">Collapse</v-list-item-title>
                        </v-list-item>
                    </v-list-item>
                </v-list>-->
            </v-navigation-drawer>
            <v-main app>
                <v-container fluid color="primary">
                    <div>test</div>

                </v-container>
            </v-main>
            <!--<v-footer app>-->
            <!--<v-bottom-navigation app
                   color="primary"
                   grow
                   horizontal
           >
               <v-btn th:title="Question"
                      icon>
                   <v-icon dense>fa-solid fa-question</v-icon>
               </v-btn>

               <v-btn th:title="Link"
                      icon>
                   <v-icon dense>fa-solid fa-fire</v-icon>
               </v-btn>

               <v-btn th:title="Email"
                      icon>
                   <v-icon dense>fa-solid fa-envelope</v-icon>
               </v-btn>
           </v-bottom-navigation>-->
           <!--</v-footer>-->
            <v-overlay :value="loginOverlay" app
                       :z-index="6">
                <v-card light
                        tile
                        v-click-outside="closeLoginOverlay"
                        ref="form"
                        width="400">
                    <v-card-title class="pa-2 white--text primary">
                        Login
                        <v-spacer></v-spacer>
                        <v-btn icon
                               color="white"
                               @click="closeLoginOverlay">
                            <v-icon>fa-solid fa-close</v-icon>
                        </v-btn>
                    </v-card-title>
                    <v-divider></v-divider>
                    <v-card-subtitle>
                        Login with your email adress and password
                    </v-card-subtitle>
                    <v-card-text class="pb-0">
                        <v-text-field
                                ref="user"
                                v-model="loginData.user"
                                label="User"
                                autocomplete="off"
                                required
                                clearable
                                clear-icon="fa-solid fa-xmark"
                                prepend-icon="fa-solid fa-user"
                                :rules="[loginRules.required, loginRules.email]"
                        ></v-text-field>
                        <v-text-field
                                ref="password"
                                v-model="loginData.password"
                                required
                                label="Password"
                                autocomplete="off"
                                clearable
                                clear-icon="fa-solid fa-xmark"
                                prepend-icon="fa-solid fa-key"
                                :append-icon="showLoginPassword ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'"
                                :rules="[loginRules.required, loginRules.min]"
                                :type="showLoginPassword ? 'text' : 'password'"
                                @click:append="showLoginPassword = !showLoginPassword"
                        ></v-text-field>
                    </v-card-text>
                    <v-divider></v-divider>
                    <v-card-actions>
                        <v-btn @click="loginUser"
                               color="primary"
                               tile
                               elevation="0"
                               class="text-capitalize"
                               :loading="loginUserLoading">
                            <v-icon class="mr-2">fa-solid fa-arrow-right-to-bracket</v-icon>
                            Login
                        </v-btn>
                    </v-card-actions>
                </v-card>
            </v-overlay>
        </v-app>
    </template>

    <script th:inline="javascript">
        let paths = {
            login: /*[[@{'/login'}]]*/'/login',
            dashboard: /*[[@{'/'}]]*/'/',
            participants: /*[[@{'/participants'}]]*/'/participants',
            administration: /*[[@{'/administration'}]]*/'/administration',
            userManagement: /*[[@{'/userManagement'}]]*/'/userManagement',
            leadership: /*[[@{'/login'}]]*/'/leadership',
        };
        //Example
        // let messages = {
        //      tfaErrorMessage : /*[[#{tfa.error.message}]]*/'??? errorMessage'
        // };
    </script>

    <th:block th:if="${debug}">
        <script th:src="@{/webjars/vue/2.6.14/vue.js}"></script>
    </th:block>
    <th:block th:if="${!debug}">
        <script th:src="@{/webjars/vue/2.6.14/vue.min.js}"></script>
    </th:block>
    <script th:src="@{/webjars/vuetify/2.6.2/dist/vuetify.min.js}"></script>
    <script th:src="@{/webjars/axios/0.24.0/dist/axios.min.js}"></script>

    <script th:src="@{/components/vuetheme.js}"></script>
    <script type="text/javascript" th:inline="javascript" th:src="@{/components/index.js}"></script>
</body>
</html>
